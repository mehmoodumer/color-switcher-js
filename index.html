<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Switcher JS Project</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 mt-5">
        <div class="title text-center"><h1>Color Switcher JS Program</h1></div>
      </div>
      <div class="col-12">
        <div class="allButtons">
          <button class="button" id="gray"></button>
          <button class="button" id="yellow"></button>
          <button class="button" id="white"></button>
          <button class="button" id="black"></button>
          <button class="button" id="BlueViolet"></button>
          <button class="button" id="DarkCyan"></button>
        </div>
      </div>
      <div class="col-12">
        <p class="desc text-center">Try clicking on one of the colors above to change the background color of this page!</p>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>  
</body>
</html>
